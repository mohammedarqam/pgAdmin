<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item no-lines class="content">
<h1 class="title">HOME</h1>
</ion-item>

<ion-grid>
<ion-row>
<ion-col col-6>
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-icon name="ios-person" class="iconsize" color="primary" item-start></ion-icon>
        <h2>Total Complaints</h2>
            </ion-item>
            <ion-item class="mainCur">
          <h1>{{totComp}}</h1>
          <h1>Complaints</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>


<ion-col col-6>
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-icon name="ios-person" class="iconsize" color="primary" item-start></ion-icon>
        <h2>Total Authorities</h2>
            </ion-item>
            <ion-item class="mainCur">
          <h1>{{totAuth}}</h1>
          <h1>Authorities</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>


<ion-col col-6>
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-icon name="ios-person" class="iconsize" color="primary" item-start></ion-icon>
        <h2>Total Users</h2>
            </ion-item>
            <ion-item class="mainCur">
          <h1>{{totUser}}</h1>
          <h1>Users</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>

<ion-col col-6>
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-icon name="ios-person" class="iconsize" color="primary" item-start></ion-icon>
        <h2>Total Contact Us</h2>
            </ion-item>
            <ion-item class="mainCur">
          <h1>{{totCont}}</h1>
          <h1>Contact Us</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>

</ion-row>
</ion-grid>



</ion-content>
