<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Complaints</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list no-lines>
      <ion-item>
        <h2 item-end>Number of Complaints : </h2>
        <h2 class="heads" item-end>{{totUsers}}</h2>
      </ion-item>



      <ion-item *ngFor="let user of users" >
    <h2 item-start >{{user.Name}}</h2>
    <ion-buttons item-end>
      <button ion-button color="secondary" navPush="ComplaintDetailsPage" [navParams]='{user : user}' icon-only >
        <ion-icon name="eye"></ion-icon>
      </button>
      <button ion-button color="danger" (click)="deleteAuth(user)" icon-only >
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
</ion-item>
</ion-list>
</ion-content>
