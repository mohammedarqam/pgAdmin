<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us Requests</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list no-lines>
      <ion-item>
        <h2 item-end>Number of Contact Us Requests : </h2>
        <h2 class="heads" item-end>{{totUsers}}</h2>
      </ion-item>



      <ion-item *ngFor="let user of users" navPush="UserDetailsPage" [navParams]='{user : user}'>
    <h2>{{user.Name}}</h2>
  </ion-item>
</ion-list>
</ion-content>
