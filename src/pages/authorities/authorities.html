<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Authorities</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list no-lines>
      <ion-item>
        <h2 item-end>Number of Authorities : </h2>
        <h2 class="heads" item-end>{{totUsers}}</h2>
      </ion-item>



      <ion-item *ngFor="let user of users" navPush="UserDetailsPage" [navParams]='{user : user}'>
    <h2>{{user.Authority}}</h2>
  </ion-item>
</ion-list>

<ion-fab right bottom>
  <button ion-fab color="danger" (click)="newAuth()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>



</ion-content>
