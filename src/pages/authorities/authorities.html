<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Authorities</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list>
      <ion-item>
        <h2 item-end>Number of Authorities : </h2>
        <h2 class="heads" item-end>{{totUsers}}</h2>
      </ion-item>



      <ion-item *ngFor="let autho of users" >
    <h2 item-start>{{autho.Authority}}</h2>
      <ion-buttons item-end>
        <button ion-button color="danger" (click)="deleteAuth(autho)" icon-only >
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>
  </ion-item>
</ion-list>

<ion-fab right bottom>
  <button ion-fab color="danger" (click)="newAuth()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>



</ion-content>
