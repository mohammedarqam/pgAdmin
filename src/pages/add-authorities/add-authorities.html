<ion-header  >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines class="content">
      <h1 class="title">Add Authority</h1>
  </ion-item>
  
<ion-card>
<ion-card-content>

<ion-grid>


  <ion-row>
  <ion-item>
    <ion-label stacked color="primary" >
      <p ion-text color="danger" >*</p>
     Authority Name</ion-label>
    <ion-input type="text"  (ionChange)="capsName(Name)" autofocus [(ngModel)]="Name"></ion-input>
  </ion-item>
  </ion-row>

  <ion-row>
    <button ion-button color="primary" [disabled]="!Name"  (click)="save()" >Add</button>
  </ion-row>

</ion-grid>
  </ion-card-content>
</ion-card>  




</ion-content>
