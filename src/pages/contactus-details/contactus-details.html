<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
    <button ion-button color="danger"  outline (click)="deleteAuth()">
      DELETE
    </button>
    </ion-buttons>
    <ion-title>{{user.Name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-content>
    <ion-item>
      <h2 item-start ion-text color="primary" >Email:</h2>
      <h2 item-end >{{user.Email}} </h2>
    </ion-item>
    <ion-item>
      <h2 item-start ion-text color="primary" >Phone No : </h2>
      <h2 item-end >{{user.PhoneNo}} </h2>
    </ion-item>
    <ion-item>
      <h2 item-start ion-text color="primary" >Comments</h2>
      <h2 item-end >{{user.Comments}} </h2>
    </ion-item>

  </ion-card-content>
</ion-card>

</ion-content>
