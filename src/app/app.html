<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="dark">
        <h1 class="t b">Public Grievence</h1>
        <h1 class="t">Dashboard</h1>
      </ion-toolbar>
    </ion-header>

    <ion-content class="no-scroll bg-semidark">
      <ion-list no-lines>
        <button menuClose color="dark" [class.activeHighlight]="checkActive(p)" ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon class="menu-icon" item-left [name]="p.icon"></ion-icon>

          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
    <ion-footer class="menu-footer">
      <button ion-button block (click)="signOut()" color="danger">Sign Out</button>
    </ion-footer>
  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
